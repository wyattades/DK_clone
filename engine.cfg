[application]

name="DK_clone"
main_scene="res://gui/main_menu.tscn"
icon="res://icon.png"

[autoload]

globals="*res://globals.gd"

[display]

width=1920
height=1080
fullscreen=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_up=[key(Up), key(W), key(Space)]
move_down=[key(Down), key(S)]
move_right=[key(Right), key(D)]
move_left=[key(Left), key(A)]

[physics]

default_gravity=9.8
default_gravity_vector=Vector3(0, -1.5, 0)
